<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¨ Auctmah - Live Auction & Bidding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4a 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #auction-canvas {
            flex: 1;
            display: block;
            background: #0a0e27;
        }
        
        .info-bar {
            background: rgba(17, 22, 51, 0.95);
            border-top: 2px solid #00d4ff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .status {
            display: flex;
            gap: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .bid-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #bid-amount {
            width: 150px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #bid-amount::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #bid-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #00d4ff, #8b5cf6);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #bid-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="auction-canvas"></canvas>
        <div class="info-bar">
            <div class="status">
                <div class="status-item">
                    <div class="status-indicator"></div>
                    <span id="client-count">Connecting...</span>
                </div>
                <div class="status-item">
                    <span id="auction-count">Loading auctions...</span>
                </div>
            </div>
            <div class="bid-input-form">
                <input id="bid-amount" type="number" placeholder="Bid amount ($)" min="0" step="0.01">
                <button id="bid-btn">Place Bid</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import init, { place_bid } from './pkg/auctmah_frontend.js';
        
        (async () => {
            console.log('ðŸš€ Initializing Auctmah...');
            await init();
            console.log('âœ… Rust+WASM loaded successfully');
            
            // Bid button handler
            document.getElementById('bid-btn').addEventListener('click', () => {
                const amount = parseFloat(document.getElementById('bid-amount').value);
                if (amount > 0) {
                    place_bid('auction-1', amount);
                    document.getElementById('bid-amount').value = '';
                }
            });
        })();
    </script>
</body>
</html>
